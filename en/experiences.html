<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gagik & Sergio Brothers | Experiences</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600&family=Inter:wght@300;400&display=swap" rel="stylesheet">

<style>

/* ===== GLOBAL ===== */

body {
    margin: 0;
    font-family: 'Inter', sans-serif;
    background: #0f0f0f;
    color: #ffffff;
}

/* ===== NAVBAR (IDENTICA ALLA HOME) ===== */

nav {
    position: fixed;
    width: 100%;
    padding: 30px 8%;
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: rgba(0,0,0,0.85);
    box-sizing: border-box;
    z-index: 1000;
}

nav a {
    margin-left: 30px;
    text-decoration: none;
    color: white;
    font-size: 14px;
    letter-spacing: 1px;
}

nav a:hover {
    color: #c6a75e;
}

.nav-links {
    display: flex;
}

.hamburger {
    display: none;
    flex-direction: column;
    gap: 6px;
    cursor: pointer;
}

.hamburger span {
    width: 25px;
    height: 2px;
    background: white;
}

/* ===== PAGE HEADER ===== */

.page-header {
    padding: 160px 12% 60px;
    text-align: center;
}

.page-header h1 {
    font-family: 'Playfair Display', serif;
    font-size: 48px;
    letter-spacing: 2px;
}

/* ===== GRID ===== */

.grid {
    padding: 0 12% 120px;
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
    gap: 30px;
}

.card {
    transition: 0.3s;
}

.card:hover {
    transform: translateY(-6px);
}

.card img {
    width: 100%;
    height: 280px;
    object-fit: cover;
    border-radius: 12px;
}

.card h3 {
    margin-top: 15px;
    font-family: 'Playfair Display', serif;
    font-size: 20px;
}

/* ===== RESPONSIVE ===== */

@media(max-width:768px){

    .nav-links {
        position: absolute;
        top: 100%;
        right: 0;
        background: #0f0f0f;
        flex-direction: column;
        width: 100%;
        text-align: center;
        padding: 40px 0;
        display: none;
    }

    .nav-links.active {
        display: flex;
    }

    .nav-links a {
        padding: 15px 0;
        margin-left: 0;
    }

    .hamburger {
        display: flex;
    }

    .page-header {
        padding: 140px 20px 40px;
    }

    .grid {
        padding: 0 20px 80px;
    }

    .page-header h1 {
        font-size: 32px;
    }
}

</style>
</head>

<body>

<nav>
    <div>Gagik & Sergio Brothers</div>

    <div class="nav-links" id="navLinks">
        <a href="index.html">Home</a>
        <a href="experiences.html">Experiences</a>
        <a href="services.html">Services</a>
        <a href="shopping.html">Luxury Shopping</a>
        <a href="contact.html">Contact</a>
    </div>

    <div class="hamburger" id="hamburger">
        <span></span>
        <span></span>
        <span></span>
    </div>
</nav>

<section class="page-header">
    <h1>Exclusive Experiences</h1>
</section>

<section class="grid">

    <div class="card">
        <img src="../images/roma/colosseo.jpg">
        <h3>Colosseum</h3>
    </div>

    <div class="card">
        <img src="../images/roma/fontana_di_trevi.jpg">
        <h3>Trevi Fountain</h3>
    </div>

    <div class="card">
        <img src="../images/roma/pantheon.jpg">
        <h3>Pantheon</h3>
    </div>

    <div class="card">
        <img src="../images/roma/piazza_di_spagna.jpg">
        <h3>Piazza di Spagna</h3>
    </div>

    <div class="card">
        <img src="../images/roma/altare_della_patria.jpg">
        <h3>Altare della Patria</h3>
    </div>

    <div class="card">
        <img src="../images/esperienze/villa_d_este/villa1.jpg">
        <h3>Villa dâ€™Este</h3>
    </div>

    <div class="card">
        <img src="../images/esperienze/amalfi/amalfi1.jpg">
        <h3>Amalfi Coast</h3>
    </div>

</section>

<script>
const hamburger = document.getElementById("hamburger");
const navLinks = document.getElementById("navLinks");

hamburger.addEventListener("click", () => {
    navLinks.classList.toggle("active");
});
</script>

</body>
</html>
