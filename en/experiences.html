<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GM Experience | Experiences</title>

<style>

body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #0f0f0f;
    color: white;
}

/* NAVBAR */
nav {
    display: flex;
    justify-content: space-between;
    padding: 30px 80px;
}

nav a {
    color: white;
    text-decoration: none;
    margin-left: 40px;
    transition: 0.3s;
}

nav a:hover {
    color: #c6a75e;
}

.active {
    color: #c6a75e;
}

/* SECTION */
.section {
    padding: 100px 80px;
    text-align: center;
}

.section h1 {
    color: #c6a75e;
    margin-bottom: 60px;
}

.experience-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
    gap: 40px;
}

.experience-card {
    background: #151515;
    border-radius: 15px;
    overflow: hidden;
    transition: 0.3s;
}

.experience-card img {
    width: 100%;
    height: 300px;
    object-fit: cover;
}

.experience-card:hover {
    transform: translateY(-8px);
}

@media(max-width:768px){
    nav { padding: 20px; }
    .section { padding: 60px 20px; }
}

</style>
</head>

<body>

<nav>
    <div><strong>GM Experience</strong></div>
    <div>
        <a href="index.html">Home</a>
        <a href="experiences.html" class="active">Experiences</a>
        <a href="services.html">Services</a>
        <a href="shopping.html">Luxury Shopping</a>
        <a href="contact.html">Contact</a>
    </div>
</nav>

<section class="section">
    <h1>Exclusive Experiences</h1>
</section>

</body>
</html>
