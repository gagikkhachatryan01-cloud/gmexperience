<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gagik & Sergio Brothers | Contact</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600&family=Inter:wght@300;400&display=swap" rel="stylesheet">

<style>

/* ===== GLOBAL ===== */

body {
    margin: 0;
    font-family: 'Inter', sans-serif;
    background: #0f0f0f;
    color: #ffffff;
}

/* ===== NAVBAR IDENTICA ===== */

nav {
    position: fixed;
    width: 100%;
    padding: 30px 8%;
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: rgba(0,0,0,0.85);
    box-sizing: border-box;
    z-index: 1000;
}

nav a {
    margin-left: 30px;
    text-decoration: none;
    color: white;
    font-size: 14px;
    letter-spacing: 1px;
}

nav a:hover { color: #c6a75e; }

.nav-links { display: flex; }

.hamburger {
    display: none;
    flex-direction: column;
    gap: 6px;
    cursor: pointer;
}

.hamburger span {
    width: 25px;
    height: 2px;
    background: white;
}

/* ===== HEADER ===== */

.page-header {
    padding: 160px 12% 60px;
    text-align: center;
}

.page-header h1 {
    font-family: 'Playfair Display', serif;
    font-size: 48px;
}

/* ===== CONTENT ===== */

.contact-section {
    padding: 0 12% 120px;
    text-align: center;
}

.contact-section p {
    color: #d6d6d6;
    font-size: 18px;
    margin-bottom: 40px;
}

.btn {
    padding: 12px 30px;
    border: 1px solid #c6a75e;
    text-decoration: none;
    color: white;
}

.btn:hover {
    background: #c6a75e;
    color: #0f0f0f;
}

/* ===== RESPONSIVE ===== */

@media(max-width:768px){

    .nav-links {
        position: absolute;
        top: 100%;
        right: 0;
        background: #0f0f0f;
        flex-direction: column;
        width: 100%;
        text-align: center;
        padding: 40px 0;
        display: none;
    }

    .nav-links.active { display: flex; }
    .nav-links a { padding: 15px 0; margin-left: 0; }
    .hamburger { display: flex; }

    .page-header { padding: 140px 20px 40px; }
    .contact-section { padding: 0 20px 80px; }
}

</style>
</head>

<body>

<nav>
    <div>Gagik & Sergio Brothers</div>

    <div class="nav-links" id="navLinks">
        <a href="index.html">Home</a>
        <a href="experiences.html">Experiences</a>
        <a href="services.html">Services</a>
        <a href="shopping.html">Luxury Shopping</a>
        <a href="contact.html">Contact</a>
    </div>

    <div class="hamburger" id="hamburger">
        <span></span>
        <span></span>
        <span></span>
    </div>
</nav>

<section class="page-header">
    <h1>Contact Us</h1>
</section>

<section class="contact-section">
<p>For private assistance and tailored luxury experiences, contact us directly via WhatsApp.</p>
<a href="https://wa.me/393895368924" target="_blank" class="btn">Message Us on WhatsApp</a>
</section>

<script>
const hamburger = document.getElementById("hamburger");
const navLinks = document.getElementById("navLinks");

hamburger.addEventListener("click", () => {
    navLinks.classList.toggle("active");
});
</script>

</body>
</html>
