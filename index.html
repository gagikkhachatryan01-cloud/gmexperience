<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GM Experience | Premium Services in Italy</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #000;
    color: white;
}

/* MENU */
.menu-icon {
    font-size: 28px;
    cursor: pointer;
    position: fixed;
    top: 20px;
    left: 20px;
    z-index: 1001;
}

.sidebar {
    height: 100%;
    width: 0;
    position: fixed;
    top: 0;
    left: 0;
    background-color: #111;
    overflow-x: hidden;
    transition: 0.4s;
    padding-top: 80px;
    z-index: 1000;
}

.sidebar a {
    padding: 15px 30px;
    display: block;
    color: #ccc;
    text-decoration: none;
    font-size: 18px;
    transition: 0.3s;
}

.sidebar a:hover {
    color: white;
}

/* HEADER */
header {
    text-align: center;
    padding: 120px 20px 60px 20px;
}

.logo {
    width: 280px;
    max-width: 90%;
    margin-bottom: 20px;
}

.hero {
    background: url('https://images.unsplash.com/photo-1552832230-c0197dd311b5') center/cover no-repeat;
    height: 70vh;
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
}

.hero h1 {
    font-size: 48px;
    background: rgba(0,0,0,0.6);
    padding: 20px;
}

/* SECTIONS */
section {
    padding: 80px 10%;
    text-align: center;
}

.gallery {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 20px;
}

.gallery img {
    width: 100%;
    border-radius: 10px;
    transition: 0.4s;
}

.gallery img:hover {
    transform: scale(1.05);
}

footer {
    padding: 40px;
    text-align: center;
    background: #111;
    color: #777;
}
</style>
</head>

<body>

<div class="menu-icon" onclick="openMenu()">☰</div>

<div id="mySidebar" class="sidebar">
    <a href="javascript:void(0)" onclick="closeMenu()">Close ✕</a>
    <a href="#">Home</a>
    <a href="#">About Us</a>
    <a href="#">Our Services</a>
    <a href="#">Packages</a>
    <a href="#">Rome & Beyond</a>
    <a href="#">Luxury Shopping</a>
    <a href="#">Contact</a>
</div>

<header>
    <img src="GM_Experience.png" alt="GM Experience Logo" class="logo">
</header>

<div class="hero">
    <h1>Discover Italy in a Premium Way</h1>
</div>

<section>
    <h2>Rome & Beyond</h2>
    <div class="gallery">
        <img src="https://images.unsplash.com/photo-1555992336-03a23c7b20ee" alt="Colosseum">
        <img src="https://images.unsplash.com/photo-1526481280691-3c46915f62b5" alt="Trevi Fountain">
        <img src="https://images.unsplash.com/photo-1549899593-bf5b6e0a9c0d" alt="Pantheon">
        <img src="https://images.unsplash.com/photo-1506973035872-a4f23ad02ef4" alt="Piazza di Spagna">
        <img src="https://images.unsplash.com/photo-1601582589907-f92af5ed4db8" alt="Altare della Patria">
        <img src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e" alt="Amalfi Coast">
    </div>
</section>

<section>
    <h2>Shopping Experience</h2>
    <p>Castel Romano • Valmontone • Luxury outlets near Venice</p>
    <div class="gallery">
        <img src="https://images.unsplash.com/photo-1512436991641-6745cdb1723f" alt="Outlet">
        <img src="https://images.unsplash.com/photo-1521334884684-d80222895322" alt="Luxury Store">
    </div>
</section>

<footer>
    <p>© 2026 GM Experience. All rights reserved.</p>
</footer>

<script>
function openMenu() {
    document.getElementById("mySidebar").style.width = "250px";
}
function closeMenu() {
    document.getElementById("mySidebar").style.width = "0";
}
</script>

</body>
</html>
